<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missa 5.0 - Organizador de Cânticos</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 25%, #7f8c8d 50%, #bdc3c7 75%, #ecf0f1 100%);
            min-height: 100vh;
            color: #2c3e50;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: all 0.3s ease;
        }

        .glass-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .panel-title {
            font-size: 2rem;
            font-weight: 700;
            color: #f1c40f;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .selection-section {
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        select, button {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            font-family: 'Ubuntu', sans-serif;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        select:focus, button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(241, 196, 15, 0.3);
            transform: translateY(-2px);
        }

        select:hover, button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #f1c40f, #f39c12);
            color: #2c3e50;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(241, 196, 15, 0.4);
        }

        .ordem-missa {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            min-height: 400px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .ordem-missa.drag-over {
            border-color: #f1c40f;
            background: rgba(241, 196, 15, 0.1);
        }

        .cantico-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: move;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #f1c40f;
        }

        .cantico-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .cantico-item.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .cantico-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .cantico-nome {
            font-weight: 600;
            color: #2c3e50;
            cursor: pointer;
            flex: 1;
        }

        .cantico-nome:hover {
            color: #f39c12;
            text-decoration: underline;
        }

        .cantico-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 10px;
            font-size: 0.8rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        .tipo-cantico {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }

        .tipo-select {
            flex: 1;
            padding: 6px 10px;
            font-size: 0.9rem;
            border-radius: 8px;
        }

        .controls-section {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
            flex: 1;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #7f8c8d, #95a5a6);
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1c40f;
        }

        .popup-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .close-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        .letra-display {
            width: 100%;
            height: 70vh;
            border: none;
            border-radius: 10px;
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            padding: 40px;
        }

        .drag-handle {
            cursor: move;
            color: #95a5a6;
            margin-right: 10px;
        }

        .drag-handle:hover {
            color: #f1c40f;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 15px;
            }
            
            .glass-panel {
                padding: 20px;
            }
            
            .panel-title {
                font-size: 1.5rem;
            }
        }

        .loading {
            display: none;
            text-align: center;
            color: #f1c40f;
            font-weight: 500;
        }

        .loading.show {
            display: block;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: rgba(231, 76, 60, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Painel de Seleção -->
        <div class="glass-panel">
            <h1 class="panel-title">
                <i class="fas fa-music"></i>
                Seleção de Cânticos
            </h1>
            
            <div class="selection-section">
                <div class="form-group">
                    <label for="pasta-select">
                        <i class="fas fa-folder"></i>
                        Selecionar Pasta:
                    </label>
                    <select id="pasta-select">
                        <option value="">Escolha uma pasta...</option>
                        <option value="Aclamação">Aclamação</option>
                        <option value="Adoração">Adoração</option>
                        <option value="Ato Penitencial">Ato Penitencial</option>
                        <option value="Campanha da Fraternidade">Campanha da Fraternidade</option>
                        <option value="Comunhão">Comunhão</option>
                        <option value="Cordeiro">Cordeiro</option>
                        <option value="Entrada">Entrada</option>
                        <option value="Final">Final</option>
                        <option value="Gloria">Gloria</option>
                        <option value="Maria">Maria</option>
                        <option value="Natal">Natal</option>
                        <option value="Novena">Novena</option>
                        <option value="Ofertório">Ofertório</option>
                        <option value="Paz">Paz</option>
                        <option value="Quaresma">Quaresma</option>
                        <option value="Santo">Santo</option>
                        <option value="Terço">Terço</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cantico-select">
                        <i class="fas fa-file-audio"></i>
                        Selecionar Cântico:
                    </label>
                    <select id="cantico-select" disabled>
                        <option value="">Primeiro selecione uma pasta...</option>
                    </select>
                </div>

                <button class="btn-primary" id="adicionar-btn" disabled>
                    <i class="fas fa-plus"></i>
                    Adicionar Cântico
                </button>

                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Carregando cânticos...
                </div>
            </div>
        </div>

        <!-- Painel da Ordem da Missa -->
        <div class="glass-panel">
            <h1 class="panel-title">
                <i class="fas fa-list-ol"></i>
                Ordem da Missa
            </h1>
            
            <div class="ordem-missa" id="ordem-missa">
                <div class="empty-state">
                    <i class="fas fa-hand-point-up" style="font-size: 2rem; margin-bottom: 15px;"></i>
                    <p>Adicione cânticos aqui</p>
                    <p>Arraste para reordenar</p>
                </div>
            </div>

            <div class="controls-section">
                <button class="btn-secondary" id="salvar-btn">
                    <i class="fas fa-save"></i>
                    Salvar Lista
                </button>
                <button class="btn-secondary" id="carregar-btn">
                    <i class="fas fa-upload"></i>
                    Carregar Lista
                </button>
                <button class="btn-secondary" id="limpar-btn">
                    <i class="fas fa-trash"></i>
                    Limpar Tudo
                </button>
            </div>
        </div>
    </div>

    <!-- Popup para exibir letras -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-content">
            <div class="popup-header">
                <h2 class="popup-title" id="popup-title">Letra do Cântico</h2>
                <button class="close-btn" id="close-popup">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="letra-container">
                <iframe class="letra-display" id="letra-frame" src=""></iframe>
                <img class="letra-display" id="letra-image" src="" style="display:none;">
            </div>
        </div>
    </div>

    <!-- Toast para notificações -->
    <div class="toast" id="toast"></div>

    <!-- Input oculto para upload de arquivo -->
    <input type="file" id="file-input" accept=".json" style="display: none;">

    <script src="script.js"></script>
</body>
</html>
